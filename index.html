<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Page</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #valentine-gif {
            width: 100%;
            max-width: 480px;
        }

        #options {
            display: flex;
            margin-top: 20px;
        }

        #yes-btn, #no-btn {
            margin: 0 10px;
            padding: 15px 30px; /* Increased button size */
            font-size: 16px;
            cursor: pointer;
            background-color: #ffc0cb; /* Light Pink */
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <img id="valentine-gif" src="https://media.giphy.com/media/ctOPHa0IYXdFCssNvT/giphy.gif" alt="Valentine's Day Gif">
    <h1>Will you be my Valentine?</h1>
    <div id="options">
        <button id="yes-btn" onclick="window.location.href='yes.html'">Yes</button>
        <button id="no-btn" onclick="window.location.href='no.html'">No</button>
    </div>
</body>
</html>
